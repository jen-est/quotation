<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="stylesheet" href="styles2.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <header>
    <h1>Company Name</h1>
    <h2>Project Quotation</h2>
  </header>

  <div id="confirmationContent">
    <p><strong>Date:</strong> <span id="confirmDate"></span></p>
    <div class="info-row">
      <span class="label">To:</span>
      <span id="confirmTo" class="value"></span>
    </div>
    
    <div class="info-row">
      <span class="label">Project Title:</span>
      <span id="confirmTitle" class="value"></span>
    </div>
    
    <div class="info-row">
      <span class="label">Location:</span>
      <span id="confirmLocation" class="value"></span>
    </div>

    <div id="scopeSection">
      <h2>Scope of Works</h2>
      <table id="confirmScopeTable" class="styled-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="equipmentSection">
      <h2>Equipment and Cost Breakdown</h2>
      <table id="confirmEquipmentTable" class="styled-table">
        <thead>
          <tr>
            <th>QTY</th>
            <th>UOM</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="discountSection">
      <h2>Discount</h2>
      <p><strong>Discount Applied:</strong> <span id="confirmDiscount"></span></p>
    </div>

    <div id="grandTotalSection">
      <h2>Grand Total</h2>
      <p><strong>Total:</strong> <span id="confirmGrandTotal"></span></p>
    </div>

    <div id="paymentTermsSection">
      <h2>Payment Terms</h2>
      <p><span id="confirmPaymentTerms"></span></p>
    </div>

    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <footer>
    <p>Company Name - Address - Contact Info</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="confirmation.js"></script>
</body>
</html>
